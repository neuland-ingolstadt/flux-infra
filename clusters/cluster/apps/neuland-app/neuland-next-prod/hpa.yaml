apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: neuland-next-prod
  namespace: neuland-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: neuland-next-prod
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70