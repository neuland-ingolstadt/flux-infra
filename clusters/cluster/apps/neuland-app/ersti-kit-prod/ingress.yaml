apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ersti-kit-prod
  namespace: neuland-app
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ersti.neuland.app
      secretName: neuland-app-prod-tls
  rules:
    - host: ersti.neuland.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ersti-kit-production
                port:
                  number: 3000
