apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: grafana-dashboard-flux-cluster
    namespace: monitoring
    files:
      - cluster.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_dashboard_version: "1"
  - name: grafana-dashboard-flux-controlplane
    namespace: monitoring
    files:
      - controlplane.json
    options:
      labels:
        grafana_dashboard: "1"
      annotations:
        grafana_dashboard_version: "1"

