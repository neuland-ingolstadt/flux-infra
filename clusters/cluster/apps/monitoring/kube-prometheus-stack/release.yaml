apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitoring
spec:
  interval: 30m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  targetNamespace: monitoring
  releaseName: kube-prometheus-stack
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 65.5.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
  values:
    grafana:
      envFromSecret: grafana-oidc-secret
      grafana.ini:
        server:
          domain: grafana.neuland.ing
          root_url: https://grafana.neuland.ing/
        auth:
          disable_login_form: true
          disable_signout_menu: false
        auth.generic_oauth:
          enabled: true
          name: "Neuland Auth"
          allow_sign_up: true
          client_id: $__env{OIDC_CLIENT_ID}
          client_secret: $__env{OIDC_CLIENT_SECRET}
          auth_url: "https://sso.informatik.sexy/application/o/authorize/"
          token_url: "https://sso.informatik.sexy/application/o/token/"
          api_url: "https://sso.informatik.sexy/application/o/userinfo/"
          scopes: "openid profile email"
      extraEnv:
      - name: GF_AUTH_GENERIC_OAUTH_ENABLED
        value: "true"
    prometheus:
      prometheusSpec:
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
    alertmanager:
      enabled: true
