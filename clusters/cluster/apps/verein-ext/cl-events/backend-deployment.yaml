apiVersion: apps/v1
kind: Deployment
metadata:
  name: cl-events-backend
  namespace: verein-ext
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cl-events-backend
  template:
    metadata:
      labels:
        app: cl-events-backend
    spec:
      containers:
      - name: cl-events-backend
        image: ghcr.io/neuland-ingolstadt/campus-life-events-backend:build-50 # {"$imagepolicy": "flux-system:cl-events-backend"}
        imagePullPolicy: IfNotPresent
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cl-events-secrets
              key: DATABASE_URL
        - name: BASE_URL
          value: https://cl.neuland.ing
        - name: ALLOWED_ORIGINS
          value: https://dev.neuland.app, https://web.neuland.app, http://localhost:3000
        - name: SMTP_HOST
          value: smtp.azurecomm.net
        - name: SMTP_PORT
          value: "587"
        - name: SMTP_NAME
          value: "smtp.azurecomm.net"
        - name: SMTP_FROM_EMAIL
          value: "DoNotReply@neuland-ingolstadt.de"
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cl-events-secrets
              key: SMTP_PASSWORD
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: cl-events-secrets
              key: SMTP_USERNAME
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
