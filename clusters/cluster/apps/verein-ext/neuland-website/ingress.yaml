---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: neuland-website
  namespace: verein-ext
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - neuland-ingolstadt.de
    secretName: verein-ext-tls
  rules:
  - host: neuland-ingolstadt.de
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: neuland-website
            port:
              number: 3000
