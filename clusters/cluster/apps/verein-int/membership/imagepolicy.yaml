apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: membership-informatik-sexy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: membership-informatik-sexy
  policy:
    numerical:
      order: asc
  filterTags:
    pattern: '^main-([0-9]+)$'
    extract: '$1'
