apiVersion: apps/v1
kind: Deployment
metadata:
  name: aoc-oauth2-proxy
  namespace: verein-int
  labels:
    app: aoc-oauth2-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aoc-oauth2-proxy
  template:
    metadata:
      labels:
        app: aoc-oauth2-proxy
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: oauth2-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.11.0
          imagePullPolicy: IfNotPresent
          env:
            - name: OAUTH2_PROXY_PROVIDER
              value: oidc
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: aoc-leaderboard-secret
                  key: clientID
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: aoc-leaderboard-secret
                  key: clientSecret
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: aoc-leaderboard-secret
                  key: cookieSecret
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              value: https://sso.informatik.sexy/application/o/aoc/
            - name: OAUTH2_PROXY_REDIRECT_URL
              value: https://aoc.neuland.ing/oauth2/callback
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              value: "*"
            - name: OAUTH2_PROXY_COOKIE_DOMAIN
              value: aoc.neuland.ing
            - name: OAUTH2_PROXY_COOKIE_SECURE
              value: "true"
            - name: OAUTH2_PROXY_COOKIE_SAMESITE
              value: lax
            - name: OAUTH2_PROXY_SCOPE
              value: "openid email profile"
            - name: OAUTH2_PROXY_SKIP_PROVIDER_BUTTON
              value: "true"
            - name: OAUTH2_PROXY_OIDC_EMAIL_CLAIM
              value: email
            - name: OAUTH2_PROXY_INSECURE_OIDC_ALLOW_UNVERIFIED_EMAIL
              value: "true"
            - name: OAUTH2_PROXY_SET_AUTHORIZATION_HEADER
              value: "true"
            - name: OAUTH2_PROXY_PASS_AUTHORIZATION_HEADER
              value: "true"
            - name: OAUTH2_PROXY_PASS_ACCESS_TOKEN
              value: "true"
            - name: OAUTH2_PROXY_REVERSE_PROXY
              value: "true"
            - name: OAUTH2_PROXY_UPSTREAMS
              value: http://aoc-leaderboard.verein-int.svc.cluster.local:80
            - name: OAUTH2_PROXY_HTTP_ADDRESS
              value: 0.0.0.0:4180
          ports:
            - containerPort: 4180
              name: http
          readinessProbe:
            initialDelaySeconds: 5
            httpGet:
              path: /ping
              port: 4180
          livenessProbe:
            initialDelaySeconds: 5
            httpGet:
              path: /ping
              port: 4180
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
