apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: outline
  namespace: verein-int
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
    - host: notes.neuland.ing
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: outline
                port:
                  name: http
  tls:
    - hosts:
        - notes.neuland.ing
      secretName: notes-neuland-ing-tls
