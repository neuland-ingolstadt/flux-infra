---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: eggl-one-wildcard
  namespace: cert-manager
spec:
  secretName: eggl-one-wildcard-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
  - eggl.one
  - app.eggl.one
  - ersti.eggl.one
  - dev.app.eggl.one
  - dev.ersti.eggl.one
