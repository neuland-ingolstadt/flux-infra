apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 24h
  url: https://metallb.github.io/metallb
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 30m
  chart:
    spec:
      chart: metallb
      version: "0.14.8"
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: metallb-system
      interval: 12h
  values:
    # Enable prometheus monitoring
    prometheus:
      serviceAccount: metallb-controller
      serviceMonitor:
        enabled: false
      prometheusRule:
        enabled: false
    # Controller configuration
    controller:
      enabled: true
    # Speaker configuration  
    speaker:
      enabled: true
      # Run speaker on all nodes
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
      # Configure DNS policy to use cluster DNS instead of node nameservers
      # This prevents DNSConfigForming warnings when nodes have >3 nameservers
      podTemplate:
        spec:
          dnsPolicy: ClusterFirst
