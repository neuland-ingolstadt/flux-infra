---
apiVersion: v1
kind: Namespace
metadata:
  name: traefik
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 24h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "29.0.1"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  values:
    # API and Dashboard configuration
    api:
      dashboard: true
      insecure: true
    
    # Service configuration
    service:
      type: LoadBalancer
      spec:
        loadBalancerIP: "195.201.250.90"
      annotations:
        metallb.universe.tf/address-pool: floating-ip-pool
    
    # Entry points
    ports:
      web:
        port: 80
        redirectTo:
          port: websecure
      websecure:
        port: 443
        tls:
          enabled: true
