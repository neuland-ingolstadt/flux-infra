---
apiVersion: v1
kind: Namespace
metadata:
  name: traefik
  labels:
    toolkit.fluxcd.io/tenant: sre-team
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 24h
  url: https://traefik.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: "29.0.1"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
      interval: 12h
  values:
    # API and Dashboard configuration
    api:
      dashboard: true
      insecure: true
    
    deployment:
      replicas: 3
    
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - traefik
            topologyKey: kubernetes.io/hostname
    
    # Service configuration
    service:
      type: LoadBalancer
      spec:
        externalTrafficPolicy: Cluster
      annotations:
        metallb.universe.tf/address-pool: floating-ip-pool
        metallb.universe.tf/loadBalancerIPs: "195.201.250.90"
      additionalArguments:
        - "--entrypoints.websecure.proxyProtocol.trustedIPs=0.0.0.0/0"
        - "--entrypoints.websecure.forwardedHeaders.trustedIPs=0.0.0.0/0"
        - "--providers.kubernetesingress.ingressclass=traefik"
        - "--providers.kubernetesingress.allowcrossnamespace=true"
        # Configure redirect from HTTP to HTTPS, but exclude ACME challenge paths
        - "--entrypoints.web.http.redirections.entrypoint.regex=^(?!.*\\.well-known/acme-challenge).*"
        - "--entrypoints.web.http.redirections.entrypoint.replacement=websecure"
        - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
    
    # Entry points
    ports:
      web:
        port: 80
        # Don't use redirectTo here - we use redirectRegex in additionalArguments instead
        # to exclude ACME challenge paths
      websecure:
        port: 443
        tls:
          enabled: true
